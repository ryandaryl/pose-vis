<title>Pose Visualisation</title>
<div id="main"></div>
<script src="app.js"></script>
<script src="node_modules/mqtt/dist/mqtt.min.js"></script>
<style type="text/css">
/* This really upsets Carson */
#main { 
    display: table;
    margin-right: auto;
    margin-left: auto;
}

svg {
    border:            solid 1px black;
    transform:         rotateY(180deg);
    -webkit-transform: rotateY(180deg); /* Safari and Chrome */
    -moz-transform:    rotateY(180deg); /* Firefox */
}

label { padding: 5px; }
</style>

<script>
    var client = mqtt.connect("mqtt://zeus.local:1884")
    var topic  = "pose/output";

    function reconnect () {
        client.subscribe(topic);

        client.on('message', function (topic, message) {
            var msg = message.toString();
            app.ports.onMessage.send(msg);
        });
    };
    reconnect();


    app.ports.changeMqttTopic.subscribe(function (newTopic) {
        client.unsubscribe(topic);
        client.subscribe(newTopic);
        topic = newTopic;
    });

    app.ports.changeMqttServer.subscribe(function (newServer) {
        client.end();
        client = mqtt.connect(newServer);
        reconnect();
    });
</script>
